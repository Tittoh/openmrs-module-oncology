# chemotherapy regimen definition file
# usage: this file is input to OpenMRS Regimen OrderSet Tool (OROT), see tool docs for details
orderset:
  dependency: https://github.com/PIH/openmrs-module-mirebalais
  name: "Paclitaxel: Breast Cancer Regimen 80 mg/m2"
  category: "CIEL:163073" # chemotherapy regimen
  cycleCount: 12 # recommended number of cycles
  cycleLength: 1 # cycle length unit defined below
  cycleLengthUnits:  "Weeks"
  orders:

 # ---------------- PREMED DRUGS ----------------

    - # order PREMED 1
      type: "drugorder"
      relativeStartDay: 1
      category: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drugConcept: "0.9% Normal Saline"
      drugName: "sodium chloride 0.9%, intravenous infusion, 500ml"
      dose: 500
      doseUnits: "Milliliter"
      route: "Intravenous"
      dosingInstructions:
        timing: "Once prior to chemotherapy"
        dosingAdjustment: 0 # +/- percentage adjustment from regimen order

    - # order PREMED 2
      type: "drugorder"
      relativeStartDay: 1
      category: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drugConcept: "Dexamethasone"
      drugName: "dexamethasone 16mg PO"
      dose: 16
      doseUnits: "Milligram"
      route: "Oral"
      dosingInstructions:
        timing: "Once 60 minutes prior to chemotherapy"
        dosingAdjustment: 0 # +/- percentage adjustment from regimen order

    - # order PREMED 3
      type: "drugorder"
      relativeStartDay: 1
      category: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drugConcept: "Cimetidine"
      drugName: "cimetidine 600mg PO"
      dose: 600
      doseUnits: "Milligram"
      route: "Oral"
      dosingInstructions:
        timing: "Once 60 minutes prior to chemotherapy"
        dosingAdjustment: 0 # +/- percentage adjustment from regimen order

    - # order PREMED 4
      type: "drugorder"
      relativeStartDay: 1
      category: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drugConcept: "Diphenhydramine"
      drugName: "diphenhydramine 50mg PO"
      dose: 50
      doseUnits: "Milligram"
      route: "Oral"
      dosingInstructions:
        timing: "Once 60 minutes prior to chemotherapy"
        dosingAdjustment: 0 # +/- percentage adjustment from regimen order

    - # order PREMED 5
      type: "drugorder"
      relativeStartDay: 1
      category: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drugConcept: "Ondansetron"
      drugName: "ondansetron, 8mg, tablet film coated tablet"
      dose: 8
      doseUnits: "Milligram"
      route: "Oral"
      dosingInstructions:
        timing: "Once 60 minutes prior to chemotherapy"
        dosingAdjustment: 0 # +/- percentage adjustment from regimen order


# ---------------- CHEMO DRUGS ----------------

    - # order CHEMO 1
      type: "drugorder"
      relativeStartDay: 1
      category: "Chemotherapy" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drugConcept: "Paclitaxel"
      drugName: "PACLitaxel 80 mg/m2"
      route: "Intravenous"
      dosingInstructions:
        dilution: "Mix prescribed dose / volume with 250mL 0.9% NS."
        timing: "Infuse over 1 hours"
        dosingAdjustment: 0 # +/- percentage adjustment from regimen order
